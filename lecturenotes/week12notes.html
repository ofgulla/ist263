<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="utf-8">
    <title>First JavaScript Program</title>
    <script> 
    function welcome () {
    alert("Hello Web Developers");
    //alert pops up a box
}
function second () {
    alert("Second Pop Up");
}
    </script>

</head>
<body>
    <p onclick="welcome();">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Est illum rem modi libero facilis doloribus temporibus repellendus harum minima a. Itaque eos assumenda excepturi ducimus quidem quod maiores, soluta velit.</p>
<p onmouseover="second();">This one is our mouse over.</p>
</body>
</html>
