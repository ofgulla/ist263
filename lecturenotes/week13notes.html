<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, intial-scale=1.0">
        <title>Rollover</title>
        <script>
            function change () {
                document.getElementById("rollover").setAttribute('src', 'https://laferger.github.io/ist263/images/arrow_over.PNG');
            }
            function changeBack () {
                document.getElementById("rollover").setAttribute('src', 'https://laferger.github.io/ist263/images/arrow.PNG');
            }
                
        </script>
    </head>
<body>
        <img src="https://laferger.github.io/ist263/images/arrow.PNG" id="rollover" onmouseover="change();" onmouseout="changeBack();">
</body>
</html>
