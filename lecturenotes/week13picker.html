<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, intial-scale=1.0">
        <title>Picker</title>
        <script>
            function changeColor () {
               document.getElementById("thepage").style.backgroundColor = document.getElementById("picker").value
            }
        </script>
    </head>
    <body id="thepage">
        <form>
            <input type="color" id="picker" onchange="changeColor();">
        </form>

    </body>
    </html>
