<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Document</title>
        <!-- this is an embedded style sheet-->
        <style>
            p, h1 {
                color:aqua;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 1.5em; /* 1.5em means 150% */
                font-weight:900;

            }
            /* descendant selectors pick an element inside another element */
            p a {
                color:orange;
            }
                #firstbullet {
                    color:pink;
                }
        .pinktext {
            color:red;
        }

        </style>
    </head>
    <body>
<h1 class="pinktext">Week 6 CSS</h1>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa nesciunt delectus sed error eaque distinctio recusandae praesentium quod nemo omnis, incidunt sapiente ex debitis aliquid, possimus dolor quam obcaecati. Doloremque!</p>
<ul>
    <li ><a href="http://amazon.com" id="first bullet">Amazon</a></li>
    <li><a href="http://www.google.com" class="pinktext">Google</a></li>
</ul>
    </body>
</html>
